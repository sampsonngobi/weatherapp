<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="window">
        <div class="search">
            <input class="input" type="text" placeholder="Enter a city">
            <button class="button">search</button>
        </div>
        <div class="error">
            <h4>Enter a Valid city name</h4>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/device_thermostat_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png">
            <h1 class="temp">20°C</h1>
            <h3 class="feels-like">30°C</h3>
            <h2 class="city">Brasilia</h2>
            <div class="detials">
                <div class="col">
                    <img src="images/air_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    <div>
                        <div class="wind-speed">100 km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity_high_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    <div>
                        <div class="Humidity">20%</div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>  
        </div>
       
    </div>
</body> 
</html>
